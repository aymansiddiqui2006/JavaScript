<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-color: rgb(138, 138, 138);
        }
        .container{
            margin: 20px;
            background-color: rgb(245, 245, 95);
            padding: 34px;
        }
        .childContainer{
            margin: 20px;
            background-color: rgb(249, 249, 156);
            padding: 34px;
        }
        .child{
            margin: 20px;
            background-color: rgb(253, 253, 226);
            padding: 34px;
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="childContainer">
            <div class="child">i am child</div>
        </div>
    </div>

    <script>
        document.querySelector(".container").addEventListener('click',(e)=>{
            e.stopPropagation()
            alert("container was clicked");
        })

        document.querySelector(".childContainer").addEventListener('click',(e)=>{
            e.stopPropagation()
            alert("childContainer was clicked");
        })

        document.querySelector(".child").addEventListener('click',(e)=>{
            e.stopPropagation()
            alert("child was clicked");
        })

        //stopPropagation helps to stops the multiple alert that are shown on screen 
        //as child is the part of childContainer and container so when child is clicked the alert of all the will be shown
        //and if i dont want that i can use stopPropagation it helps me to show only one alert

        //this case is of event bubbling as we click on child the functions on parents will also invoked as it is the child is the part of it
    </script>
</body>
</html>
