<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background-color: black;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;

        }

        .container {
            display: flex;
            gap: 20px;
        }

        .box {
            background: #8f8f8f;
            height: 200px;
            width: 200px;
            border: 2px solid black;
            border-radius: 10%;
            cursor: pointer;
            text-align: center;
        }
        .box:active{
           transform: scale(0.8);
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
    </div>
    <script src="script.js"></script>
</body>

</html>
